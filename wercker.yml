box: golang:1.4
build:
    steps:
        - script:
            name: install acbuild
            code: |
                git clone https://github.com/appc/acbuild.git
                cd acbuild
                ./build
                mv bin/ ../

        - script:
            name: build aci
            code: |
                ./bin/acbuild begin
                ./bin/acbuild dependency add docker://nginx
                ./bin/acbuild write kubernetes-proxy.aci
                ./bin/acbuild end

    after-steps:
        - slack-notifier:
            url: $SLACK_URL
            username: wercker

deploy:
    steps:
        - github-create-release:
            token: $GITHUB_TOKEN
            tag: v0.0.1

        - github-upload-asset:
            token: $GITHUB_TOKEN
            file: kubernetes-proxy.aci

    after-steps:
        - slack-notifier:
            url: $SLACK_URL
            username: wercker

box: ubuntu:latest
build:
    steps:
        - script:
            name: echo
            code: echo "Nothing to do here"
deploy:
    steps:
        - install-packages:
            packages: curl git golang-go tar

        - script:
            name: export GOPATH
            code: export GOPATH=/usr/local/lib/go

        - setup-go-workspace

        - script:
            name: install actool
            code: |
                curl -o appc.tar.gz https://github.com/appc/spec/releases/download/v0.7.1/appc-v0.7.1.tar.gz
                tar -xzf appc.tar.gz --strip 1 --wildcards \
                    --no-anchored 'actool'
                rm -rf appc.tar.gz
                mv actool /usr/local/bin/actool

        - script:
            name: install deb2aci
            code: |
                git clone https://github.com/klizhentas/deb2aci.git \
                    src/github.com/klizhentas/deb2aci
                cd src/github.com/klizhentas/deb2aci
                go get -v ./...
                go build -v
                mv $GOPATH/bin/deb2aci /usr/local/bin/deb2aci

        - script:
            name: build aci
            code: /bin/bash build.sh

        - github-create-release:
            token: $GITHUB_TOKEN
            tag: v0.0.1

        - github-upload-asset:
            token: $GITHUB_TOKEN
            file: kubernetes-proxy.aci

    after-steps:
        - slack-notifier:
            url: $SLACK_URL
            username: wercker
